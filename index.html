<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>News Feed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="./styles/base.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="logo">The News Feed</h1>
            <br>
            <hr class="adjust-hr">
            <ul class="adjust-ul">
                <li><a id="top-nav-latest">Latest</a></li>
                <li><a id="top-nav-all">All Articles</a></li>
                <li><a id="top-nav-editorials">Editorials</a></li>
                <li><a id="top-nav-reports">Reports</a></li>
                <li><span class="search-span"><i class="fas fa-search"></i><input type="text" id="search-input" placeholder="Search Articles"></span></li>
            </ul>
            <hr>
        </header>
        <br>
        <button id="get-breadcrumbs"></button>
        
        <div class="wrapper">
            <div></div>
            <div>
                <div id="section-title" class="section-title"></div>
                <div id="news-section" class="news-feed"></div>
            </div>
            <div class="side-nav">
                <div class="section-title">Side Bar</div>
                <ul class="adjust-ul">
                    <br>
                    <li><a id="side-nav-latest">Latest</a></li>
                    <li><a id="side-nav-all">All Articles</a></li>
                    <li><a id="side-nav-editorials">Editorials</a></li>
                    <li><a id="side-nav-reports">Reports</a></li>
                </ul>
            </div>
        </div>

        <script src="./js/news-feed.js" class="image-grid"></script>
        <script src="./js/scroll.js" class="image-grid"></script>
        <script src="./js/page-click.js" class="image-grid"></script>
        <script src="./js/init.js" class="image-grid"></script>
    </body>

</html>
