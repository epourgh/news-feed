<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>News Feed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 class="logo">news feed</h1>
        <button id="get-latest">Latest</button>
        <button id="get-all">All Articles</button>
        <button id="get-editorials">Editorials</button>
        <button id="get-reports">Reports</button>
        <input type="text" id="search-input">
        <br>
        <button id="get-breadcrumbs"></button>
        
        <div id="section-title" class="section-title"></div>
        <div id="news-section" class="news-feed"></div>

        <script src="scroll.js" class="image-grid"></script>
        <script src="init.js" class="image-grid"></script>
    </body>

</html>
