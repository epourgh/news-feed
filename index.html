<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>News Feed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="logo">The News Feed</h1>
            <br>
            <hr class="adjust-hr">
            <ul class="adjust-ul">
                <li><a id="get-latest">Latest</a></li>
                <li><a id="get-all">All Articles</a></li>
                <li><a id="get-editorials">Editorials</a></li>
                <li><a id="get-reports">Reports</a></li>
                <li><input type="text" id="search-input" placeholder="Search Articles"></li>
            </ul>
            <hr>
        </header>
        <br>
        <button id="get-breadcrumbs"></button>
        
        <div id="section-title" class="section-title"></div>
        <div id="news-section" class="news-feed"></div>

        <script src="scroll.js" class="image-grid"></script>
        <script src="init.js" class="image-grid"></script>
    </body>

</html>
